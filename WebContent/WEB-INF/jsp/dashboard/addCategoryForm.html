<script>
/*serve ad abbellire il campo input file , su onchange nell'input file*/
function  inputFileDetails(){
  var x = document.getElementById("image_uploads");
  var txt = "";
  if ('files' in x) {
    if (x.files.length == 0) {
      txt = "Selezioa uno o più file.";
    } else {
      for (var i = 0; i < x.files.length; i++) {
        var file = x.files[i];
        if ('name' in file) {
          txt += "Nome: " + file.name + " -- ";
        }
        if ('size' in file) {
          txt += "Dimensione: " + file.size + " bytes ";
        }
      }
    }
  } 
  else {
    if (x.value == "") {
      txt += "Seleziona uno o più file.";
    } else {
      txt += "The files property is not supported by your browser!";
      txt  += "<br>The path of the selected file: " + x.value; // If the browser does not support the files property, it will return the path of the selected file instead. 
    }
  }
  document.getElementById("dettagliInputFile").innerHTML = txt;
}
		</script>
<form method="post" action="Category"enctype="multipart/form-data" name="AddCatecory" id="addCategory">
  <div class="form-group row">
	    <div class="input-group mb-3 col-12">
			<label for="image_uploads"><i class="fas fa-upload fa-3x"></i></label>
			<p id="dettagliInputFile">Inserisci un'immagine per la categoria (JPG, PNG)</p>
			<input style="display:none;" onchange="inputFileDetails();" type="file" id="image_uploads" name="image_uploads" accept=".jpg, .jpeg, .png">	 
		</div>
  </div>
  <div class="form-group row">
    <label for="nomeCategoria" class="col-sm-2 col-form-label">Nome</label>
    <div class="col-12">
      <input  type="text" class="form-control" id="nomeCategoria" placeholder="Nome Categoria">
    </div>
  </div>
   <div class="form-group row">
    <label for="descrizioneCategoria" class="col-sm-2 col-form-label">Descrizione</label>
    <div class="col-12">
      <textarea  class="form-control" id="descrizioneCategoria" placeholder="Descrizione Categoria"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-12">
      <button type="submit" id="btnCategoriaAdd" class="btn bg-sea-green" style="color:white; width:100%">AGGIUNGI</button>
    </div>
  </div>
</form>
